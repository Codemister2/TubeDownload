<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeGrab - YouTube Video Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --accent-red: #ff3b5c;
            --accent-red-glow: rgba(255, 59, 92, 0.4);
            --accent-orange: #ff6b35;
            --text-white: #ffffff;
            --text-gray: #8b8b9e;
            --border-subtle: rgba(255, 255, 255, 0.08);
            --success: #00c853;
            --error: #ff5252;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text-white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
        }

        .bg-pattern::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, var(--accent-red-glow) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 53, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(120, 50, 255, 0.1) 0%, transparent 50%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--accent-red), var(--accent-orange));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px var(--accent-red-glow);
        }

        .logo-icon svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--text-white) 0%, var(--text-gray) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            color: var(--text-gray);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .main-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 24px;
            padding: 48px;
            backdrop-filter: blur(20px);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .url-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border-subtle);
            border-radius: 16px;
            padding: 20px 24px;
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            color: var(--text-white);
            transition: all 0.3s ease;
        }

        .url-input::placeholder {
            color: var(--text-gray);
        }

        .url-input:focus {
            outline: none;
            border-color: var(--accent-red);
            box-shadow: 0 0 0 4px var(--accent-red-glow);
        }

        .fetch-btn {
            background: linear-gradient(135deg, var(--accent-red), var(--accent-orange));
            border: none;
            border-radius: 16px;
            padding: 20px 32px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .fetch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px var(--accent-red-glow);
        }

        .fetch-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-msg {
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
        }

        .error-msg.show {
            display: block;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .video-preview {
            display: none;
            margin-bottom: 32px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .video-preview.active {
            display: block;
        }

        .preview-card {
            display: flex;
            gap: 24px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border-subtle);
        }

        .thumbnail {
            width: 200px;
            height: 112px;
            border-radius: 12px;
            overflow: hidden;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.1);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            gap: 16px;
            color: var(--text-gray);
            font-size: 0.9rem;
            flex-wrap: wrap;
        }

        .video-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .formats-section {
            display: none;
            margin-bottom: 32px;
        }

        .formats-section.active {
            display: block;
        }

        .section-title {
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-gray);
            margin-bottom: 16px;
        }

        .formats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .format-card {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid var(--border-subtle);
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .format-card:hover {
            border-color: var(--accent-red);
            background: rgba(255, 59, 92, 0.1);
        }

        .format-card.selected {
            border-color: var(--accent-red);
            background: rgba(255, 59, 92, 0.15);
        }

        .format-quality {
            font-family: 'Space Mono', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--accent-red);
            margin-bottom: 4px;
        }

        .format-info {
            font-size: 0.8rem;
            color: var(--text-gray);
        }

        .format-tag {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            margin-top: 8px;
            text-transform: uppercase;
        }

        .format-tag.audio {
            background: rgba(0, 200, 83, 0.2);
            color: var(--success);
        }

        .download-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-red), var(--accent-orange));
            border: none;
            border-radius: 16px;
            padding: 22px 32px;
            font-family: 'Outfit', sans-serif;
            font-size: 1.15rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .download-btn.active {
            display: flex;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 48px var(--accent-red-glow);
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-top: 60px;
        }

        .feature {
            text-align: center;
            padding: 32px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
        }

        .feature-icon {
            width: 56px;
            height: 56px;
            margin: 0 auto 16px;
            background: rgba(255, 59, 92, 0.1);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature-icon svg {
            width: 28px;
            height: 28px;
            stroke: var(--accent-red);
        }

        .feature h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .feature p {
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding-top: 60px;
            color: var(--text-gray);
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            .main-card { padding: 32px 24px; }
            .input-wrapper { flex-direction: column; }
            .preview-card { flex-direction: column; }
            .thumbnail { width: 100%; height: 180px; }
            .features { grid-template-columns: 1fr; }
            .logo-text { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>

    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/>
                    </svg>
                </div>
                <span class="logo-text">TubeGrab</span>
            </div>
            <p class="tagline">Download YouTube videos in stunning quality</p>
        </header>

        <div class="main-card">
            <div class="input-wrapper">
                <input type="text" class="url-input" id="urlInput" placeholder="Paste YouTube URL here...">
                <button class="fetch-btn" id="fetchBtn">
                    <span class="btn-text">Fetch Video</span>
                    <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                </button>
            </div>

            <div class="error-msg" id="errorMsg"></div>

            <div class="video-preview" id="videoPreview">
                <div class="preview-card">
                    <div class="thumbnail">
                        <img id="thumbnailImg" src="" alt="Video thumbnail">
                    </div>
                    <div class="video-info">
                        <h3 class="video-title" id="videoTitle"></h3>
                        <div class="video-meta">
                            <span>
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                    <polyline points="12 6 12 12 16 14"/>
                                </svg>
                                <span id="videoDuration"></span>
                            </span>
                            <span>
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                                <span id="videoAuthor"></span>
                            </span>
                            <span>
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                                <span id="videoViews"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="formats-section" id="formatsSection">
                <h4 class="section-title">Available Formats</h4>
                <div class="formats-grid" id="formatsGrid"></div>
            </div>

            <button class="download-btn" id="downloadBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="7 10 12 15 17 10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
                Download Now
            </button>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
                    </svg>
                </div>
                <h3>Lightning Fast</h3>
                <p>Powered by serverless functions for rapid downloads</p>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    </svg>
                </div>
                <h3>100% Secure</h3>
                <p>No data stored, completely private</p>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                        <line x1="8" y1="21" x2="16" y2="21"/>
                        <line x1="12" y1="17" x2="12" y2="21"/>
                    </svg>
                </div>
                <h3>All Qualities</h3>
                <p>From 360p to 4K, you choose</p>
            </div>
        </div>

        <footer>
            <p>© 2026 TubeGrab. For personal use only.</p>
        </footer>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const fetchBtn = document.getElementById('fetchBtn');
        const errorMsg = document.getElementById('errorMsg');
        const videoPreview = document.getElementById('videoPreview');
        const formatsSection = document.getElementById('formatsSection');
        const formatsGrid = document.getElementById('formatsGrid');
        const downloadBtn = document.getElementById('downloadBtn');

        let currentUrl = '';
        let selectedItag = null;

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.classList.add('show');
            setTimeout(() => errorMsg.classList.remove('show'), 5000);
        }

        function formatDuration(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            if (hrs > 0) {
                return `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function formatViews(count) {
            const num = parseInt(count);
            if (num >= 1000000000) return (num / 1000000000).toFixed(1) + 'B views';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M views';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K views';
            return num + ' views';
        }

        function setLoading(loading) {
            fetchBtn.disabled = loading;
            fetchBtn.innerHTML = loading 
                ? '<div class="spinner"></div> Loading...'
                : '<span class="btn-text">Fetch Video</span><svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>';
        }

        async function fetchVideoInfo() {
            const url = urlInput.value.trim();
            if (!url) {
                showError('Please enter a YouTube URL');
                return;
            }

            currentUrl = url;
            setLoading(true);
            errorMsg.classList.remove('show');

            try {
                const response = await fetch('/.netlify/functions/get-info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch video');
                }

                // Update preview
                document.getElementById('thumbnailImg').src = data.thumbnail;
                document.getElementById('videoTitle').textContent = data.title;
                document.getElementById('videoDuration').textContent = formatDuration(data.duration);
                document.getElementById('videoAuthor').textContent = data.author;
                document.getElementById('videoViews').textContent = formatViews(data.views);
                videoPreview.classList.add('active');

                // Build formats grid
                formatsGrid.innerHTML = '';
                data.formats.forEach((format, index) => {
                    const card = document.createElement('div');
                    card.className = 'format-card' + (index === 0 ? ' selected' : '');
                    card.dataset.itag = format.itag;
                    
                    let tag = '';
                    if (format.audioOnly) {
                        tag = '<span class="format-tag audio">Audio</span>';
                    } else if (format.videoOnly) {
                        tag = '<span class="format-tag">Video Only</span>';
                    }
                    
                    card.innerHTML = `
                        <div class="format-quality">${format.quality}</div>
                        <div class="format-info">${format.container.toUpperCase()} • ${format.size}</div>
                        ${tag}
                    `;
                    
                    card.addEventListener('click', () => {
                        document.querySelectorAll('.format-card').forEach(c => c.classList.remove('selected'));
                        card.classList.add('selected');
                        selectedItag = format.itag;
                    });
                    
                    formatsGrid.appendChild(card);
                });

                if (data.formats.length > 0) {
                    selectedItag = data.formats[0].itag;
                }

                formatsSection.classList.add('active');
                downloadBtn.classList.add('active');

            } catch (error) {
                showError(error.message);
                videoPreview.classList.remove('active');
                formatsSection.classList.remove('active');
                downloadBtn.classList.remove('active');
            } finally {
                setLoading(false);
            }
        }

        function downloadVideo() {
            if (!currentUrl) return;
            
            const downloadUrl = `/.netlify/functions/download?url=${encodeURIComponent(currentUrl)}&itag=${selectedItag}`;
            window.location.href = downloadUrl;
        }

        fetchBtn.addEventListener('click', fetchVideoInfo);
        downloadBtn.addEventListener('click', downloadVideo);
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') fetchVideoInfo();
        });
    </script>
</body>
</html>
